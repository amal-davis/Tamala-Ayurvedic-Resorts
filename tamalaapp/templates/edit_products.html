<style>
  body {
    padding-top: 80px; /* Adjust padding to prevent content from being hidden under the navbar */
   
}

.navbar {
    padding: 20px;
    background-color: #fdf8ef; /* Background color */
}

.navbar-brand {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
}

.navbar-icons {
    display: flex;
    gap: 15px;
    align-items: center;
}

.search-box {
    position: relative;
    display: flex;
    align-items: center;
}

.search-box input[type="text"] {
    width: 0;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 20px;
    transition: width 0.3s ease;
    opacity: 0;
    margin-left: 10px;
}

.search-box input[type="text"].show {
    width: 200px;
    opacity: 1;
}

.custom-button {
    background-color: #276b49;
    color: white;
    border-radius: 20px;
    padding: 5px 15px;
    border: none;
}

@media (max-width: 992px) {
    .navbar-brand {
        left: 0;
        transform: none;
    }
}
/* Mega Menu */
.megamenu {
    position: absolute;
    left: 0;
    right: 0;
    padding: 20px;
    background-color: white;
    display: none;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    z-index: 1000;
}

.nav-item:hover .megamenu {
    display: block;
}

.megamenu-columns {
    display: flex;
    justify-content: space-around;
}


@media (max-width: 992px) {
    .navbar-brand {
        left: 0;
        transform: none;
    }

    .megamenu-columns {
        flex-direction: column;
    }
}
footer {
    background-color: #070707;
    color: #fff;
    padding: 50px 0;
}

footer h5 {
    font-size: 18px;
    margin-bottom: 20px;
    text-transform: uppercase;
    font-weight: bold;
}

footer p, footer a {
    font-size: 14px;
    color: #ccc;
    margin-bottom: 10px;
    text-decoration: none;
}

footer a:hover {
    color: #fff;
}

footer .social-icons a {
    display: inline-block;
    width: 35px;
    height: 35px;
    margin-right: 10px;
    border-radius: 50%;
    background-color: #555;
    color: #fff;
    text-align: center;
    line-height: 35px;
    font-size: 16px;
}

footer .social-icons a:hover {
    background-color: #276b49; /* Change to the desired hover color */
}

footer .logo img {
    max-width: 150px;
    margin-bottom: 20px;
}

@media (max-width: 768px) {
    footer {
        text-align: center;
    }

    footer .col-md-3 {
        margin-bottom: 30px;
    }

    footer .logo img {
        margin: 0 auto;
        display: block;
    }
}
</style>

<div class="container" style="margin-top: 140px;">
    <h2>Edit Product</h2>



    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
       

        <label for="id_category">Category:</label>
        <select name="category" required class="form-control" style="width: 60%;">
            {% for category in categories %}
                <option value="{{ category.id }}" {% if product.category_id == category.id %}selected{% endif %}>
                    {{ category.name }}
                </option>
            {% endfor %}
        </select><br><br>

        <label for="heading">Heading:</label>
        <input type="text" name="heading" required class="form-control" style="width: 60%;" value="{{ product.heading }}"><br><br>

       
        <label for="description">Description:</label><br>
        <textarea name="description" id="editor" required class="form-control" style="width: 60%;">{{ product.description|safe }}</textarea><br><br>
       
        
        <label for="original_price">Original Price:</label>
        <input type="number" name="price" step="0.01" required class="form-control" style="width: 60%;" value="{{ product.originaal_price }}"><br><br>

        <label for="discount_price">Discount Price:</label>
        <input type="number" name="discount_price" step="0.01" class="form-control" style="width: 60%;" value="{{ product.discount_price }}"><br><br>
        <label for="delivery_charge">Delivery Charge:</label>
        <input type="number" step="0.01" id="delivery_charge" name="delivery_charge" value="{{ product.delivery_charge }}"class="form-control" style="width: 60%;"><br><br>
        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" value="{{ product.stock }}" class="form-control" style="width: 60%;"><br><br>

        <label for="images">Images:</label>
        <input type="file" name="images" multiple class="form-control" style="width: 60%;"><br><br>

        <button type="submit" style="background-color: #0c3536; color: white;" class="btn">Save Changes</button>
        <a href="{% url 'add_product' %}" class="btn btn-outline-dark">Cancel</a>
    </form>
</div>
